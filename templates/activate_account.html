<!-- templates/activate_account.html -->

{% extends "base.html" %}

{% block content %}

<div class="hero-body bg-img">
    <div class="container has-text-centered">
        <div class="columns">
            <div class="column is-3"></div>
            <div class="column is-6">
                <h4 class="title">Activate account</h4>
                <div class="box">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="notification is-danger">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form method="POST" action="xyz">
                        <div class="columns">
                            <div class="column is-12">
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" type="text" name="email" placeholder="Your Email" autofocus="" value="{{ email }}" disabled="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                    <label class="label">New password</label>
                                    <div class="control">
                                        <input class="input is-large" type="password" name="password1" placeholder="New pasword" />
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field">
                                    <label class="label">New password (again)</label>
                                    <div class="control">
                                        <input class="input is-large" type="password" name="password2" placeholder="New password" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="columns">
                            <button class="button is-block is-info is-large is-fullwidth">Register</button>
                        </div>
                        <div>
                            <input type="hidden" name="token" value="{{ token }}">
                        </div>
                    </form>
                </div>
            </div>
            <div class="column is-3"></div>
        </div>
    </div>
</div>

{% endblock %}
